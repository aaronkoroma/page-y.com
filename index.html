<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagey</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>The new social network [ Pagey ]</h1>
    <p>Join the team, if you javascript, php and mysql.</p>
    <p>You can, fill the form and send it to us for review:</p>
    <form action="aaronkoroma357@gmail.com" method="post">
        <label for="name">Developer Name</label><br>
        <input type="text" placeholder="developer name" id="name" name="name" required><br>
        <label for="programming language">Which language do you know?</label><br>
        <input type="text" placeholder="list the languages" name="programming language" id="programming language" required><br>
        <label for="email">Email</label><br>
        <input type="text" placeholder="your email address" id="email" name="email" required><br>
        <label for="story">What makes you a developer?</label><br>
        <input type="text" placeholder="what makes you a developer?" id="story" name="story" required><br>
        <button>Send it for review!</button>
    </form>
</body>
</html>
