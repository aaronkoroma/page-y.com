<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagey</title>
    <style>
        form input,form textarea{
          font-size:21px;
          border-radius:0px;
          width:98%;
          border:1px solid black;
          padding:10px 3px;
        }
        form input::placeholder{
          font-size:21px;
        }
        @media only screen and (max-width:600px){
        form input{
          font-size:21px;
          width:90%;
          border:1px solid black;
        }
        }
        @media only screen and (max-width:600px){
        form textarea{
          font-size:21px;
          width:90%;
        }
        }
        form button{
          padding:10px;
          font-size:16px;
          background-color:#00bbff;
          color:#ffffff;
          border-radius:0px;
          border:none;
          font-weight:bold;
        }
        .credit{
            font-size:14px;
            color:#bbb;
        }
        .whatsapp{
            border-radius:50px;
            object-fit:cover;
        }
    </style>
</head>
<body>
    <h1>The new social network<br><b style="color:#00bbff;">[ Pagey ]</b></h1>
    <p>Join the team, if you are good with programming in javascript, php and mysql.</p>
    <p>You can, fill the form and send it to us for review:</p>
    <form action="mailto:aaronkoroma357@gmail.com" method="post">
        <label for="name">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
            <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6"/>
            </svg> Developer Name</label><br><br>
        <input type="text" placeholder="developer name" id="name" name="name" required><br><br>
        <label for="programming language">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-file-earmark-code" viewBox="0 0 16 16">
            <path d="M14 4.5V14a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h5.5zm-3 0A1.5 1.5 0 0 1 9.5 3V1H4a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V4.5z"/>
            <path d="M8.646 6.646a.5.5 0 0 1 .708 0l2 2a.5.5 0 0 1 0 .708l-2 2a.5.5 0 0 1-.708-.708L10.293 9 8.646 7.354a.5.5 0 0 1 0-.708m-1.292 0a.5.5 0 0 0-.708 0l-2 2a.5.5 0 0 0 0 .708l2 2a.5.5 0 0 0 .708-.708L5.707 9l1.647-1.646a.5.5 0 0 0 0-.708"/>
            </svg> Which language do you know?</label><br><br>
        <input type="text" placeholder="list the languages" name="programming language" id="programming language" required><br><br>
        <label for="email">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-envelope-fill" viewBox="0 0 16 16">
            <path d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414zM0 4.697v7.104l5.803-3.558zM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586zm3.436-.586L16 11.801V4.697z"/>
            </svg> Email</label><br><br>
        <input type="email" placeholder="your email address" id="email" name="email" required><br><br>
        <label for="story">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bookmark-fill" viewBox="0 0 16 16">
            <path d="M2 2v13.5a.5.5 0 0 0 .74.439L8 13.069l5.26 2.87A.5.5 0 0 0 14 15.5V2a2 2 0 0 0-2-2H4a2 2 0 0 0-2 2"/>
            </svg> What makes you a developer?</label><br><br>
        <textarea placeholder="views.." id="story" name="story" required></textarea><br><br>
        <button type="submit" value="Send it for review"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-send-fill" viewBox="0 0 16 16">
        <path d="M15.964.686a.5.5 0 0 0-.65-.65L.767 5.855H.766l-.452.18a.5.5 0 0 0-.082.887l.41.26.001.002 4.995 3.178 3.178 4.995.002.002.26.41a.5.5 0 0 0 .886-.083zm-1.833 1.89L6.637 10.07l-.215-.338a.5.5 0 0 0-.154-.154l-.338-.215 7.494-7.494 1.178-.471z"/>
        </svg> Send it for review!</button>
        <br>
        <br>
        <a href="https://api.whatsapp.com/send?phone=+23276161385&amp;text=Hi%20There"><button type="button" value="Our whatsapp group"><img src="./whatsapp.jpeg" width="25" height="25" class="whatsapp">Join our whatsapp group</button></a>
    </form>
    <p class="credit">Pagey &#169; 2026 | Developer: @ Aaron Koroma</p>

</html>
