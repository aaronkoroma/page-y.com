<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagey</title>
    <style>
        form input,form textarea{
          font-size:21px;
          border-radius:0px;
        }
        form input::placeholder{
          font-size:21px;
        }
        @media only screen and (max-width:600px){
        form input{
          font-size:21px;
          width:90%;
        }
        }
        @media only screen and (max-width:600px){
        form textarea{
          font-size:21px;
          width:90%;
        }
        }
        
        form button{
          padding:10px;
          font-size:16px;
          background-color:#00bbff;
          color:#ffffff;
          border-radius:0px;
        }
    </style>
</head>
<body>
    <h1>The new social network<br>[ Pagey ]</h1>
    <p>Join the team, if you javascript, php and mysql.</p>
    <p>You can, fill the form and send it to us for review:</p>
    <form action="mailto:aaronkoroma357@gmail.com" method="post">
        <label for="name">Developer Name</label><br><br>
        <input type="text" placeholder="developer name" id="name" name="name" required><br><br>
        <label for="programming language">Which language do you know?</label><br><br>
        <input type="text" placeholder="list the languages" name="programming language" id="programming language" required><br><br>
        <label for="email">Email</label><br><br>
        <input type="email" placeholder="your email address" id="email" name="email" required><br><br>
        <label for="story">What makes you a developer?</label><br><br>
        <textarea placeholder="views.." id="story" name="story" required></textarea><br><br>
        <button type="submit" value="Send it for review">Send it for review!</button>
    </form>
</body>
</html>
